<!DOCTYPE html>
<html>

<head>
    <title>Buzzword Ipsum</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->	
</head>

<body>

<div role="main">

	<div class="container">

    <div class="jumbotron"><!-- lets just abuse this class and chuck the footer in as well to make it look less bad -->
        <h1>Buzzword Ipsum</h1>
		<br>
    <p class="lead">Buzzwords-as-a-Service (<b>B</b>aa<b>S</b>)</p> <!-- outdated bold tags ftw -->
		<br>
		
		<form class="form-horizontal" role="form" id="getText">
			<div class="form-group">
				<div class="col-xs-6 control-label" style="text-align:right"><label for="paragraphs">Paragraphs</label></div>
        <div style="min-width:50px; max-width:50px"><input type="text" class="form-control" id="paragraphs" value="4" name="paragraphs"  placeholder="4" /></div><!-- fix placeholder usage (makes it submit empty value) -->
			</div>
			
			<div class="form-group">
				<div class="col-xs-6 control-label" style="text-align:right"><label for="exampleCheckboxes">Type</label></div>
				<div class="col-xs-6" id="exampleCheckboxes" style="text-align:left; padding-left:2px">
				    <div>	
                        <input type="radio" name="type" disabled="disabled" value="sentences" id="typeSentences" />
                        <label for="typeSentences">Sentences (Emerging competency)</label>
                    </div>
                    <div>
                        <input type="radio" name="type" value="words" checked="checked" id="typeWords" />
                        <label for="typeWords">Words</label>
                    </div>
				</div>
			</div>
		    <input type="submit" class="btn btn-primary btn-lg" value="Synergise me" />
		</form>
      <br /> <!-- dem hacks -->
		  <div id="textOut">
      </div>
    
      <div class="footer">
        <p>&copy; &reg; &trade; Cloudzilla 2014</p>
      </div>
	  </div>


    </div> <!-- /container -->

</div>

</html>
